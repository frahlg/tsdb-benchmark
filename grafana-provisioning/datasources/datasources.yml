apiVersion: 1

datasources:
  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoriametrics:8428
    isDefault: true
    jsonData:
      timeInterval: "5s"

  - name: QuestDB
    type: questdb-questdb-datasource
    access: proxy
    url: http://questdb:9000
    jsonData:
      server: questdb
      port: 8812
      username: admin
      timeout: 60

  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    jsonData:
      host: clickhouse
      port: 9000
      protocol: native

  - name: TimescaleDB
    type: postgres
    access: proxy
    url: timescaledb:5432
    database: sourceful
    user: postgres
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      postgresVersion: 1600
      timescaledb: true
